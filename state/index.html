<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class App extends React.Component {
      state = {
        name: 'Lakshamana',
        age: 30
      }
      another = 'Another super value!'

      onClick = async e => {
        console.log(this.state)
        // this.state.age = 22 // Bad practice!
        await this.setState({age: 22})
        console.log(this.state)
      }

      onCopy(e) {
        console.log('Try being original for once!')
      }

      render() {
        return (
          <div className="app-content">
            <h1>Hey ninjas!</h1>
            <p>My name is { this.state.name } and i'm { this.state.age }</p>
            <p>Another data using another var: { this.another }</p>
            <button onClick={this.onClick}>Click me</button>
            <p onCopy={this.onCopy}>Copy this phrase!</p>
          </div>
        )
      }
    }
    ReactDOM.render(<App />, document.getElementById('app'))
  </script>
</body>
</html>
